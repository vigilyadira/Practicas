<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="resultados"></div>
    <button id="verCampeon">Ver campeón</button>

    <script>
        var campeon;
        var equipos = ["Argentina", "Holanda", "Croacia", "Brasil", "Marruecos", "Portugal", "Francia", "Inglaterra"];
        var cuartos = ["Argentina - Holanda", "Croacia - Brasil", "Marruecos - Portugal", "Francia - Inglaterra"];
        var semifinales = ["Argentina - Croacia", "Marruecos - Francia"];
        var final = ["Argentina - Francia", "El campeón es: Francia"];

        function mostrarResultado() {
            $("#resultados").html("<h2>Equipos:</h2><ul><li>" + equipos.join("</li><li>") + "</li></ul>");
            $("#resultados").append("<h2>Cuartos:</h2><ul><li>" + cuartos.join("</li><li>") + "</li></ul>");
            $("#resultados").append("<h2>Semifinales:</h2><ul><li>" + semifinales.join("</li><li>") + "</li></ul>");
            $("#resultados").append("<h2>Finales:</h2><ul><li>" + final.join("</li><li>") + "</li></ul>");
        }

        $("#verCampeon").click(function() {
            mostrarResultado();
        });
    </script>
</body>
</html>
